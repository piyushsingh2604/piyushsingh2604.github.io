    <section id="cookie-notice">
      <div class="container">
        <p>Google uses cookies to deliver its services, to personalize ads, and to analyze traffic. You can
          adjust your privacy controls anytime in your
          <a href="https://myaccount.google.com/data-and-personalization" target="_blank" rel="noopener">Google
            settings</a>.
          <a href="https://policies.google.com/technologies/cookies" target="_blank" rel="noopener">Learn more</a>.
        </p>
        <button id="cookie-consent">Okay</button>
      </div>
    </section>
  </div>
  <script>
    function _setCookie(name, value) {
      const expires = "; expires=2147483647"; // ~2038 i.e. until user clears cookies
      document.cookie = name + "=" + (value || "") + expires + "; SameSite=Strict";
    }

    function _getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function initCookieNotice() {
      const notice = document.getElementById('cookie-notice');
      const consentBtn = document.getElementById('cookie-consent');
      const cookieKey = 'cookie-consent';
      const cookieConsentValue = 'true'
      const activeClass = 'show';
      if (_getCookie(cookieKey) === cookieConsentValue) {
        return;
      }
      notice.classList.add(activeClass);
      consentBtn.classList.add(activeClass);
      consentBtn.addEventListener('click', (e) => {
        e.preventDefault();
        _setCookie(cookieKey, cookieConsentValue);
        notice.classList.remove(activeClass);
        consentBtn.classList.add(activeClass);
      });
    }

    initCookieNotice();
  </script>

    function launchFlutter() {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "./main.dart.js",
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
            serviceWorkerUrl: "./flutter_service_worker.js?v=" + serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      }

     window.addEventListener('load', function (ev) {
        if ('serviceWorker' in navigator) {
          // console.log('serviceWorker version is ' + serviceWorkerVersion);
          navigator.serviceWorker.register("./flutter_service_worker.js?v=" + serviceWorkerVersion, { scope: './' });

          // getting rid of undesired to fetch remote version.json file updated
          var seconds = new Date().getTime();
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.open("GET", '/version.json?v=' + seconds, true);
          xmlhttp.addEventListener('load', function () {
            if (xmlhttp.status == 200) {
              var buildNumber = xmlhttp.responseText;
              console.log('remote version is ' + buildNumber);
              var currentBuildNumber = window.localStorage.getItem('buildNumber');

              console.log('local version is ' + currentBuildNumber);
              // clear worker cache if remote and local version are different
              if (currentBuildNumber != buildNumber) {
                console.log('App update is necessary. Clearing service workers cache');
                caches.delete('flutter-app-manifest');
                caches.delete('flutter-temp-cache');
                caches.delete('flutter-app-cache');

                // store new version number
                window.localStorage.setItem('buildNumber', buildNumber);
                window.location.reload();
              } else {
                console.log('App is up to date');
                launchFlutter();
              }
            }
          });

          xmlhttp.addEventListener('error', function () {
            launchFlutter();
          });

          xmlhttp.addEventListener('abort', function () {
            launchFlutter();
          });

          xmlhttp.addEventListener('timeout', function () {
            launchFlutter();
          });

          xmlhttp.send();
        } else {
          console.log('Service worker not found. Continue app loading.');
          launchFlutter();
        }
      });
  </script>
