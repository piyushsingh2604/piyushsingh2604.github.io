<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="apiimages">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <style>
    .container {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .centered-text {
      margin-top: 5%;
      text-align: center;
      font-size: 1em; /* Default font size */
    }

    #animationContainer1 {
      width: 80vw; /* Default size: 80% of the viewport width */
      height: 80vw; /* Ensure the height matches the width */
      aspect-ratio: 1; /* Maintain a 1:1 aspect ratio */
    }

    /* Media query for tablets */
    @media (max-width: 768px) {
      .centered-text {
        font-size: 1.5em; /* Increase font size for smaller screens */
      }
      #animationContainer1 {
        width: 90vw; /* Increase size of the animation */
        height: 90vw; /* Ensure the height matches the width */
      }
    }

    /* Additional media query for mobile devices */
    @media (max-width: 480px) {
      .centered-text {
        font-size: 2em; /* Further increase font size for very small screens */
      }
      #animationContainer1 {
        width: 95vw; /* Further increase size of the animation */
        height: 95vw; /* Ensure the height matches the width */
      }
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>apiimages</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="animationContainer1"></div>
    <p class="centered-text">Loading....</p>
  </div>

  <!-- Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"></script>
  <script>
    // Load JSON animation using Lottie
    var animationContainer = document.getElementById('animationContainer1');
    var animationData = {
      container: animationContainer,
      renderer: 'svg', // or 'canvas', choose based on your preference
      loop: true,
      autoplay: true,
      path: 'LoadingDIY.json' // Replace with the path to your JSON animation file
    };
    var animation = bodymovin.loadAnimation(animationData);
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
