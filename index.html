<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="apiimages">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 0; /* Remove any padding */
      margin: 0; /* Remove any margin */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .centered-text {
      margin: 0; /* Remove margin to eliminate space between animation and text */
      padding: 0; /* Remove padding */
      text-align: center;
      font-size: 2em; /* Default font size for larger screens */
    }

    #animationContainer1 {
      width: 100%;
      height: 80%; /* Adjust to leave space for text */
    }

    /* Media query for tablets and small screens */
    @media (max-width: 768px) {
      .centered-text {
        font-size: 2.5em; /* Increase font size for better visibility on tablets and small screens */
      }
      #animationContainer1 {
        height: 70%; /* Adjust to leave space for text */
      }
    }

    /* Additional media query for very small screens */
    @media (max-width: 480px) {
      .centered-text {
        font-size: 3em; /* Further increase font size for better visibility on very small screens */
      }
      #animationContainer1 {
        height: 70%; /* Adjust to leave space for text */
      }
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>apiimages</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="animationContainer1"></div>
    <p class="centered-text">Loading....</p>
  </div>

  <!-- Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"></script>
  <script>
    // Load JSON animation using Lottie
    var animationContainer = document.getElementById('animationContainer1');
    var animation = bodymovin.loadAnimation({
      container: animationContainer,
      renderer: 'svg', // or 'canvas', choose based on your preference
      loop: true,
      autoplay: true,
      path: 'LoadingDIY.json' // Replace with the path to your JSON animation file
    });
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
